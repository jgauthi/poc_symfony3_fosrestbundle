oc_platform_home:
  path:      /{page}
  defaults:
      _controller: PlatformBundle:Advert:index
      page:        1
  requirements:
      page: \d*

oc_platform_view:
  path:      /advert/{id}
  defaults: { _controller: PlatformBundle:Advert:view }
  requirements:
      id: \d+

oc_platform_list:
  path:      /list
  defaults: { _controller: PlatformBundle:Advert:list }

oc_platform_add:
  path:      /add
  defaults: { _controller: PlatformBundle:Advert:add }

oc_platform_edit:
  path:      /edit/{id}
  defaults: { _controller: PlatformBundle:Advert:edit }
  requirements:
      id: \d+

oc_platform_delete:
  path:      /delete/{advert_id}
  defaults: { _controller: PlatformBundle:Advert:delete }
  requirements:
      id: \d+

oc_platform_paramconverter:
  path:     /customparamconverter/{json}
  defaults: { _controller: PlatformBundle:Advert:ParamConverter }